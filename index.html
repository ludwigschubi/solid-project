<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile Viewer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h1>Profile viewer</h1>
  <p id="login">
    You are not logged in.
    <button>Log in</button>
  </p>
  <p id="logout">
    You are logged in as <span id="user"></span>.
    <button>Log out</button>
  </p>
  <p>
    <label for="profile">Profile:</label>
    <input id="profile">
    <button id="view">View</button>
  </p>
  <dl id="viewer">
    <dt>Full name</dt>
    <dd id="fullName"></dd>
    <dt>Friends</dt>
    <dd>
      <ul id="friends"></ul>
    </dd>
  </dl>
  <div>
    <input id="friend" placeholder="Enter friend's URI:">
    <button id="addFriend" type="button">Add Friend</button>
  </div>
  <div>
    <input id="age" placeholder="Enter your age:">
    <button id="editAge" type="button">Edit your age</button>
  </div>
  <div>
    <button id="checkForUser" type="button">Check if profile is available</button>
  </div>
  <form method="POST" action="https://newuser.solid.community/">
    <input type="text" id="username" placeholder="username">
    <input type="email" id="email" placeholder="email">
    <button type="submit">Submit</button>
  </form>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/solid-auth-client.bundle.js"></script>
  <script src="scripts/rdflib.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
